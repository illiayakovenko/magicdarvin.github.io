---
layout: default
---

<div class="home">
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>

          <div class="post-content" itemprop="articleBody">
            {{ post.content }}
          </div>

      </li>
    {% endfor %}
  </ul>
</div>
